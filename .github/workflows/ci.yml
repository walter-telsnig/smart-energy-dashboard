name: Smart Energy Dashboard CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:   # ðŸ‘ˆ allows manual runs from the Actions tab

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ppswy2026
          POSTGRES_DB: pv-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d pv-db"
          --health-interval=10s
          ..health-timeout=5s
          --health-retries=5
    
    env:
      DATABASE_URL: postgresql://postgres:ppswy2026@localhost:5432/pv-db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type-check (MyPy)
        run: mypy .

      - name: Test (Pytest)
        run: pytest -q

      # Optional sanity check for Dockerfile (optional Docker file)
      - name: Test Docker build
        if: success() && hashFiles('Dockerfile') != ''
        run: docker build -t smart-energy-dashboard .
